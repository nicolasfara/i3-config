features:
  - i3

i3:
  mod_key: Mod4
  i3lock: i3lock -ei /home/nicolas/Pictures/i3lock/lock.png
  launcher: rofi -modi 'run,ssh,clipboard:greenclip print' -show run -show-icons
  brightness_inc: xbacklight -inc 10
  brightness_dec: xbacklight -dec 10
  calc: speedcrunch

audio:
  volume_up: amixer -q set Master 2%+
  volume_down: amixer -q set Master 2%-
  volume_toggle: amixer -q -D pulse set Master toggle


